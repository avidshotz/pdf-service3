<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Professional Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .center-container {
            display: flex !important;
            justify-content: center !important;
            margin: 40px 0 !important;
        }
        
        .content-wrapper {
            max-width: 750px !important;
        }
        
        .name-header {
            text-align: center !important;
        }
        
        .contact-info {
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="content-wrapper" style="font-family:'Times New Roman', Times, serif; color:#000; max-width:750px; margin:40px auto;">

            <!-- Name -->
            <div class="name-header" style="font-family:'Times New Roman', Times, serif; font-size:16pt; font-weight:bold; margin-bottom:5px;">[NAME]</div>

            <!-- Contact Info -->
            <div class="contact-info" style="font-family:'Times New Roman', Times, serif; font-size:9pt; margin-bottom:20px;">[CITY, STATE] | [PHONE] | [EMAIL] | [LINKEDIN] | [PORTFOLIO]</div>

            <!-- Work Experience -->
            <div style="font-family:'Times New Roman', Times, serif; font-size:11pt; font-weight:bold; text-transform:uppercase; margin-bottom:10px;">Work Experience</div>

            <!-- One job block -->
            <div style="margin-bottom:15px;">
                <div style="font-family:'Times New Roman', Times, serif; font-size:10pt; font-weight:bold;">[JOB TITLE]</div>
                <div style="display:flex; justify-content:space-between; font-size:9pt;">
                    <div style="font-family:'Times New Roman', Times, serif;">[COMPANY], [LOCATION]</div>
                    <div style="font-family:'Times New Roman', Times, serif;">[DATES]</div>
                </div>
                <ul style="padding-left:20px; margin:5px 0;">
                    <li style="font-family:'Times New Roman', Times, serif; font-size:9pt; margin-bottom:4px;">[ACHIEVEMENT]</li>
                    <li style="font-family:'Times New Roman', Times, serif; font-size:9pt; margin-bottom:4px;">[ACHIEVEMENT]</li>
                    <li style="font-family:'Times New Roman', Times, serif; font-size:9pt; margin-bottom:4px;">[ACHIEVEMENT]</li>
                </ul>
            </div>

            <!-- Repeat block for more experiences -->

            <!-- Education -->
            <div style="font-family:'Times New Roman', Times, serif; font-size:11pt; font-weight:bold; text-transform:uppercase; margin:20px 0 10px;">Education</div>
            <div style="font-family:'Times New Roman', Times, serif; font-size:10pt; font-weight:bold;">[UNIVERSITY]</div>
            <div style="font-family:'Times New Roman', Times, serif; font-size:9pt;">[DEGREE], [FIELD] â€” [DATES]</div>

            <!-- Skills -->
            <div style="font-family:'Times New Roman', Times, serif; font-size:11pt; font-weight:bold; text-transform:uppercase; margin:20px 0 10px;">Skills</div>
            <div style="font-family:'Times New Roman', Times, serif; font-size:9pt;">
                <b>Technical:</b> [TECH SKILLS]<br>
                <b>Professional:</b> [SOFT SKILLS]
            </div>

        </div>
    </div>
</body>
</html>
